<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #tableLink {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Poker</h1>
    <button onclick="createTable()">Start a New Table</button>
    
    <button onclick="joinTable()">Join a Live Table</button>
    
    <div id="tableLink">
        <p>Share this link to invite friends:</p>
        <input type="text" id="tableUrl" readonly>
        <button onclick="copyLink()">Copy Link</button>
    </div>
<script src="table.js"></script>
</body>
</html>
